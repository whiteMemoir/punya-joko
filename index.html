            // Fungsi untuk mengambil data dari Google Books API
// Fungsi untuk mengambil data dari Google Books API
function fetchBooks() {
  const apiKey = 'AIzaSyACkwmA03IMsDaRA3RSES9D5ttoWbXPdlI'; // Ganti dengan kunci API Anda
  const url = 'https://www.googleapis.com/books/v1/volumes?q=programming&maxResults=10&key=' + apiKey;

  return fetch(url)
    .then(response => response.json())
    .then(data => data.items) // Hanya ambil item buku
    .catch(error => {
      console.error('Error fetching books:', error);
      return [];
    });
}

// Fungsi untuk menampilkan hasil pencarian ke dalam daftar
function displayBooks(books) {
  const resultsContainer = document.getElementById('searchResults');
  resultsContainer.innerHTML = '';

  books.forEach(book => {
    const title = book.volumeInfo.title;
    const authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown';
    const thumbnail = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : null;

    const cardDiv = document.createElement('div');
    cardDiv.classList.add('col-lg-6', 'col-xxl-4', 'mb-5');

    const card = document.createElement('div');
    card.classList.add('card', 'bg-light', 'border-0', 'h-100');

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body', 'text-center', 'p-4', 'p-lg-5', 'pt-0', 'pt-lg-0');

    if (thumbnail) {
      const thumbnailImg = document.createElement('img');
      thumbnailImg.src = thumbnail;
      thumbnailImg.classList.add('img-thumbnail', 'mb-4');
      cardBody.appendChild(thumbnailImg);
    }

    const titleElement = document.createElement('h2');
    titleElement.classList.add('fs-4', 'fw-bold');
    titleElement.textContent = title;

    const authorElement = document.createElement('p');
    authorElement.classList.add('mb-0');
    authorElement.textContent = 'By: ' + authors;

    cardBody.appendChild(titleElement);
    cardBody.appendChild(authorElement);

    card.appendChild(cardBody);
    cardDiv.appendChild(card);

    resultsContainer.appendChild(cardDiv);
  });
}

// Ambil data buku dan tampilkan saat halaman dimuat
document.addEventListener('DOMContentLoaded', () => {
  fetchBooks()
    .then(books => displayBooks(books))
    .catch(error => console.error('Error:', error));
});

        </script>
